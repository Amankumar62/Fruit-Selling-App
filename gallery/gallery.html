<!DOCTYPE html>
<html lang="en">
<head>

  <title>Gallery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="angular.min.js" type="text/javascript">

  </script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto|Merriweather" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
  $(document).ready(function(){
    $('button').click(function(){
      $('#images').fadeToggle(1000);
    });
  });
  </script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
  <center><button>Toggle Gallery</button></center>
  <div id="images">
    <figure ng-repeat="y in fruits">
      <figcaption style="">{{y.name}}<input type="checkbox"></figcaption>
      <div id="fruitimg">
        <img  ng-src="{{y.image}}" title="{{y.name}}">
      </div>
      <div id="para">
      <p  id="desc">{{y.description}}</p>
    </div>
        <p id="price">Price :&nbsp;<strong>{{y.price | currency :'&#8377;'}}</strong></p>
      <hr>
    </figure>
  </div>
</div>
</body>
</html>
